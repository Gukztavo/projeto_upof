
<html lang="pt-br">
  {% load static %}

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'style/home.css' %}" rel="stylesheet"> <!-- Seu arquivo CSS -->

    <title>Home!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="">UPOF</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Calendario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pontuação</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Saiba Mais
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Pilotos</a></li>
                <li><a class="dropdown-item" href="#">Pistas</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Calendario</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>
    </nav>
    <section id = "imagens" class="sectionImage">
    <div id="carouselExampleInterval" class="carousel slide custom-carousel" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item" data-bs-interval="2000">
          <img src="{% static 'image/upof.jpg' %}" class="d-block w-100" alt="Image 3 ">
        </div>
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="{% static 'image/2.jpg' %}" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="{% static 'image/1.jpg' %}" class="d-block w-100" alt="Image 2 ">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="{% static 'image/3.jpg' %}" class="d-block w-100" alt="Image 3 ">
        </div>
        
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>
  <section id="pilotos-lista" class="pilotos-lista">
    <div class="container">
      <h2 class="text-center mb-5">Classificação de Pilotos</h2>
      <br>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">Carburado</button>
        <button class="btn btn-primary" type="button">Injetado</button>
      </div>
      <br>

      <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>Gustavo</span>
          <span class="badge bg-primary rounded-pill">150 Pontos</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>Pedro</span>
          <span class="badge bg-primary rounded-pill">130 Pontos</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>joao</span>
          <span class="badge bg-primary rounded-pill">120 Pontos</span>
        </li>
        <!-- Adicione mais pilotos aqui -->
      </ol>
    </div>
    
  </section>
  
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
